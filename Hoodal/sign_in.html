<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoodal Login</title>
  <link rel="stylesheet" href="sign_in.css" />

</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="https://i.imgur.com/9Q4L2J4.png" alt="logo" />
    </div>
    <h2>Sign in to Hoodal</h2>
    <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>

    <form>
      <label for="email">Email address</label>
      <div class="input-group">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/new-post.png" />
        <input type="email" id="email" placeholder="you@example.com" />
      </div>

      <label for="password">Password</label>
      <div class="input-group">
        <img src="https://img.icons8.com/ios-glyphs/30/000000/lock--v1.png" />
        <input type="password" id="password" placeholder="••••••••" />
      </div>

      <button type="submit">Sign in</button>
    </form>
  </div>
</body>

</html>
